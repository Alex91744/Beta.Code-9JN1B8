<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acue Store - Get Ready for a New Look!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #8A2BE2 0%, #4B0082 100%); /* Deeper purple gradient */
            --accent-color: #00FFFF; /* Aqua for a fresh tech feel */
            --text-color: white;
            --container-bg: rgba(255, 255, 255, 0.08);
            --border-light: rgba(255, 255, 255, 0.15);
            --box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            --button-gradient: linear-gradient(135deg, #00FFFF, #1a9c9c);
            --button-hover-gradient: linear-gradient(135deg, #1a9c9c, #00FFFF);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll */
            position: relative;
            -webkit-font-smoothing: antialiased; /* Smoother fonts */
            -moz-osx-font-smoothing: grayscale;
        }

        /* Background Particle/Effect overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top left, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at bottom right, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Main Container */
        .maintenance-container {
            width: 100%; /* Take full width on small screens */
            max-width: 700px;
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px 25px; /* Reduced padding for mobile */
            border: 1px solid var(--border-light);
            box-shadow: var(--box-shadow);
            animation: fadeInScale 1s ease-out;
            position: relative;
            z-index: 10;
            margin: 0 auto; /* Center on wider screens */
        }
