<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acue Store - Updates</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #8A2BE2 0%, #4B0082 100%);
            --accent-color: #00FFFF;
            --text-color: white;
            --container-bg: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.15);
            --box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            --button-gradient: linear-gradient(135deg, #00FFFF, #1a9c9c);
            --button-hover-gradient: linear-gradient(135deg, #1a9c9c, #00FFFF);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main Container */
        .maintenance-container {
            width: 100%;
            max-width: 600px;
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 30px;
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .error-code {
            font-size: 18px;
            color: #ffd93d;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
            white-space: pre-line;
        }

        .update-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #ffd93d;
            white-space: pre-line;
            font-size: 18px;
            font-weight: 600;
            text-align: left;
            color: #d0e6fb;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .back-btn {
            background: var(--button-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: var(--button-hover-gradient);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .version-info {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
            color: #d0e6fb;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffd93d;
        }

        @media (max-width: 480px) {
            .maintenance-container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .error-icon {
                font-size: 60px;
            }

            .message, .update-info {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-container" role="main" aria-labelledby="main-title">
        <div class="error-icon" aria-hidden="true">
            <i class="fas fa-tools"></i>
        </div>

        <h1 id="main-title">Acue Store Status</h1>

        <div class="error-code">Error Code: 503 - Maintenance Mode</div>

        <div class="message" aria-live="polite">
            The app is down because there is nothing new to test.
        </div>

        <div class="update-info" aria-label="Next update for developers and update details">
            Next update for developers will be 6th or 7th of June and next update includes:

            <br /><br />

            APK security patch: June 8th 2025<br />
            Store UI 1.1
        </div>

        <a href="#" onclick="location.reload()" class="back-btn" aria-label="Refresh the page">
            <i class="fas fa-sync-alt"></i> Refresh Page
        </a>

        <div class="version-info">
            &copy; 2024 Acue Store. All rights reserved.
        </div>

        <div class="social-links">
            <a href="https://twitter.com/Acuegb" target="_blank" aria-label="Follow Acuegb on Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.tiktok.com/@Acuegb" target="_blank" aria-label="Follow Acuegb on TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <script>
        // Auto-refresh every 5 minutes
        setTimeout(function () {
            location.reload();
        }, 300000);
    </script>
</body>
</html>
