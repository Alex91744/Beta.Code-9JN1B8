<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Unknown</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .server-image-container {
            position: relative;
            display: inline-block;
            animation: blink 1s infinite alternate; /* Blinking animation for the image */
        }

        .server-icon-image {
            /* Adjust the width to control the size of the image */
            width: 300px; /* Example size for desktop, adjust as needed */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
        }

        /* Mobile Responsiveness: Adjust size for smaller screens */
        @media (max-width: 768px) {
            .server-icon-image {
                width: 150px; /* Smaller size for mobile devices */
            }
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="server-image-container">
        <img src="https://cdn-icons-png.flaticon.com/512/10230/10230271.png" alt="Server with Question Mark" class="server-icon-image">
    </div>
</body>
</html>
